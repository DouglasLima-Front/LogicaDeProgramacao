<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Validação de Informações</title>
</head>
<body>

<script>
function validarInformacoes() {
    var nome = prompt("Digite seu nome:");
    var idade = parseInt(prompt("Digite sua idade:"));
    var salario = parseFloat(prompt("Digite seu salário:"));
    var sexo = prompt("Digite seu sexo (f para feminino, m para masculino):").toLowerCase();
    var estadoCivil = prompt("Digite seu estado civil (s para solteiro, c para casado, v para viúvo, d para divorciado):").toLowerCase();

    while (nome.length <= 3) {
        alert("Erro: O nome deve ter mais de 3 caracteres.");
        nome = prompt("Digite seu nome:");
    }

    while (idade < 0 || idade > 150 || isNaN(idade)) {
        alert("Erro: A idade deve ser um número entre 0 e 150.");
        idade = parseInt(prompt("Digite sua idade:"));
    }

    while (salario <= 0 || isNaN(salario)) {
        alert("Erro: O salário deve ser maior que zero.");
        salario = parseFloat(prompt("Digite seu salário:"));
    }

    while (sexo !== 'f' && sexo !== 'm') {
        alert("Erro: O sexo deve ser 'f' para feminino ou 'm' para masculino.");
        sexo = prompt("Digite seu sexo (f para feminino, m para masculino):").toLowerCase();
    }

    while (estadoCivil !== 's' && estadoCivil !== 'c' && estadoCivil !== 'v' && estadoCivil !== 'd') {
        alert("Erro: O estado civil deve ser 's' para solteiro, 'c' para casado, 'v' para viúvo ou 'd' para divorciado.");
        estadoCivil = prompt("Digite seu estado civil (s para solteiro, c para casado, v para viúvo, d para divorciado):").toLowerCase();
    }

    alert("Informações válidas: \nNome: " + nome + "\nIdade: " + idade + "\nSalário: " + salario + "\nSexo: " + sexo + "\nEstado Civil: " + estadoCivil);
}
</script>

<button onclick="validarInformacoes()">Validar Informações</button>

</body>
</html>
