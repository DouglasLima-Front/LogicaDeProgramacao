<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Números Ímpares</title>
</head>
<body>

<script>
function imprimirNumerosImpares() {
    var output = "";
    for (var i = 1; i <= 50; i++) {
        if (i % 2 !== 0) {
            output += i + "<br>";
        }
    }
    document.getElementById("numerosImpares").innerHTML = output;
}
</script>

<h2>Números Ímpares entre 1 e 50:</h2>
<div id="numerosImpares"></div>
<button onclick="imprimirNumerosImpares()">Imprimir Números Ímpares</button>

</body>
</html>
