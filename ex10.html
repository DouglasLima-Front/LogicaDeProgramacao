<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Números no Intervalo</title>
</head>
<body>

<script>
function gerarNumerosNoIntervalo() {
    var numero1 = parseInt(prompt("Digite o primeiro número inteiro:"));
    var numero2 = parseInt(prompt("Digite o segundo número inteiro:"));
    var numerosNoIntervalo = "";

    if (numero1 <= numero2) {
        for (var i = numero1; i <= numero2; i++) {
            numerosNoIntervalo += i + " ";
        }
    } else {
        for (var i = numero2; i <= numero1; i++) {
            numerosNoIntervalo += i + " ";
        }
    }

    alert("Números no intervalo: " + numerosNoIntervalo);
}
</script>

<button onclick="gerarNumerosNoIntervalo()">Gerar Números no Intervalo</button>

</body>
</html>
