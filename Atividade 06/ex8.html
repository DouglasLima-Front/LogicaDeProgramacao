<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Soma e Média</title>
</head>
<body>

<script>
function calcularSomaEMedia() {
    var numeros = [];
    var soma = 0;
    for (var i = 0; i < 5; i++) {
        numeros.push(parseFloat(prompt("Digite o número " + (i + 1) + ":")));
        soma += numeros[i];
    }
    var media = soma / numeros.length;
    alert("Soma dos números: " + soma + "\nMédia dos números: " + media);
}
</script>

<button onclick="calcularSomaEMedia()">Calcular Soma e Média</button>

</body>
</html>
