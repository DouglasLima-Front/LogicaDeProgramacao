<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quantidade de Pares e Ímpares</title>
</head>
<body>

<script>
function contarParesEImpares() {
    var numerosPares = 0;
    var numerosImpares = 0;

    for (var i = 0; i < 10; i++) {
        var numero = parseInt(prompt("Digite o número " + (i + 1) + ":"));

        if (numero % 2 === 0) {
            numerosPares++;
        } else {
            numerosImpares++;
        }
    }

    alert("Quantidade de números pares: " + numerosPares + "\nQuantidade de números ímpares: " + numerosImpares);
}
</script>

<button onclick="contarParesEImpares()">Contar Pares e Ímpares</button>

</body>
</html>
