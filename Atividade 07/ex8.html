<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verificar Número Primo com Divisores</title>
</head>
<body>

<script>
function verificarPrimoComDivisores() {
    var numero = parseInt(prompt("Digite um número inteiro para verificar se é primo e seus divisores caso contrário:"));

    if (numero <= 1) {
        alert("O número " + numero + " não é primo.");
        return;
    }

    var divisores = [];
    var ehPrimo = true;

    for (var i = 2; i <= Math.sqrt(numero); i++) {
        if (numero % i === 0) {
            divisores.push(i);
            divisores.push(numero / i);
            ehPrimo = false;
        }
    }

    if (ehPrimo) {
        alert("O número " + numero + " é primo.");
    } else {
        alert("O número " + numero + " não é primo. Divisores: " + divisores.join(", "));
    }
}
</script>

<button onclick="verificarPrimoComDivisores()">Verificar Número Primo com Divisores</button>

</body>
</html>
