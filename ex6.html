<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Números de 1 a 20</title>
</head>
<body>

<script>
function imprimirNumerosAbaixo() {
    var output = "";
    for (var i = 1; i <= 20; i++) {
        output += i + "<br>";
    }
    document.getElementById("resultadoAbaixo").innerHTML = output;
}

function imprimirNumerosLado() {
    var output = "";
    for (var i = 1; i <= 20; i++) {
        output += i + " ";
    }
    document.getElementById("resultadoLado").innerHTML = output;
}
</script>

<h2>Números de 1 a 20 abaixo um do outro:</h2>
<div id="resultadoAbaixo"></div>
<button onclick="imprimirNumerosAbaixo()">Imprimir Abaixo</button>

<h2>Números de 1 a 20 lado a lado:</h2>
<div id="resultadoLado"></div>
<button onclick="imprimirNumerosLado()">Imprimir Lado</button>

</body>
</html>
